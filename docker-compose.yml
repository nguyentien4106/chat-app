version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ezychat-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Ti100600@
      POSTGRES_DB: ezychatIntegration
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ezychat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ezychat-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ezychat.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ezychat-network
    depends_on:
      - postgres

  api:
    image: nguyentien0620/ezychat-api:${TAG:-latest}
    build:
      context: ./src
      dockerfile: EzyChat.Api/Dockerfile
    platform: linux/amd64
    container_name: ezychat-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:6060
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=ezychatIntegration;Username=postgres;Password=Ti100600@;"
      JwtSettings__Issuer: "http://18.142.136.235"
      JwtSettings__Audience: "http://18.142.136.235"
    ports:
      - "6060:6060"
    networks:
      - ezychat-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  client:
    image: nguyentien0620/ezychat-client:${TAG:-latest}
    build:
      context: ./src/ezychat-client
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: ezychat-client
    networks:
      - ezychat-network
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  ezychat-network:
    driver: bridge
